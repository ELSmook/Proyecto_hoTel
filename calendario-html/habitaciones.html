<style>
    #roomList {
        list-style-type: none;
        padding: 0;
    }

    #roomList li {
        margin-bottom: 10px;
    }
</style>
<script>
    function addRoom() {
        const roomList = document.getElementById("roomList");
        const li = document.createElement("li");
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Nueva habitación";
        
        const editButton = document.createElement("button");
        editButton.textContent = "Editar";
        editButton.onclick = () => editRoom(li);

        const saveButton = document.createElement("button");
        saveButton.textContent = "Guardar";
        saveButton.onclick = () => saveRoom(li);

        const cancelButton = document.createElement("button");
        cancelButton.textContent = "Cancelar";
        cancelButton.onclick = () => cancelEdit(li);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Eliminar";
        deleteButton.onclick = () => deleteRoom(li);

        li.appendChild(input);
        li.appendChild(editButton);
        li.appendChild(saveButton);
        li.appendChild(cancelButton);
        li.appendChild(deleteButton);

        roomList.appendChild(li);
    }

    function editRoom(li) {
        const input = li.querySelector("input");
        const editButton = li.querySelector("button");
        const saveButton = li.querySelector("button:nth-child(3)");
        const cancelButton = li.querySelector("button:nth-child(4)");
        const deleteButton = li.querySelector("button:last-child");

        input.disabled = false;
        editButton.style.display = "none";
        saveButton.style.display = "inline-block";
        cancelButton.style.display = "inline-block";
        deleteButton.style.display = "none";
    }

    function saveRoom(li) {
        const input = li.querySelector("input");
        const editButton = li.querySelector("button");
        const saveButton = li.querySelector("button:nth-child(3)");
        const cancelButton = li.querySelector("button:nth-child(4)");
        const deleteButton = li.querySelector("button:last-child");

        input.disabled = true;
        editButton.style.display = "inline-block";
        saveButton.style.display = "none";
        cancelButton.style.display = "none";
        deleteButton.style.display = "inline-block";
    }

    function cancelEdit(li) {
        const input = li.querySelector("input");
        const editButton = li.querySelector("button");
        const saveButton = li.querySelector("button:nth-child(3)");
        const cancelButton = li.querySelector("button:nth-child(4)");
        const deleteButton = li.querySelector("button:last-child");

        input.disabled = true;
        editButton.style.display = "inline-block";
        saveButton.style.display = "none";
        cancelButton.style.display = "none";
        deleteButton.style.display = "inline-block";
    }

    function deleteRoom(li) {
        if (confirm("¿Deseas eliminar esta habitación?")) {
            const roomList = document.getElementById("roomList");
            roomList.removeChild(li);
        }
    }
</script>
